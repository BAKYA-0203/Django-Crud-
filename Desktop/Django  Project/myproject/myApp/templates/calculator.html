<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<body style="background-color: antiquewhite;">
    <div class="container">
        <center><h1 style="color: brown">Calculator</h1></center>
    </div>

    <div class="row">
        
            <center><form method="POST">
                {% csrf_token %}
                <label style="color: rgb(67, 158, 67)"><h4>Value 1 :</h4></label><br>
                <input type="text" name="num1"><br><br>
                <label style="color: rgb(67, 158, 67)"><h4>Select Opr...</h4></label><br>
                <select name="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>

                </select><br><br>
                <label style="color: rgb(67, 158, 67)"><h4>Value 2 :</h4></label><br>                                                                                            
                <input type="text" name="num2" ><br><br>
                <button type="sumbit" class="btn btn-danger">Calculate</button><br><br>
                <label style="color: rgb(67, 158, 67)"><h4>Output</h4></label><br>
                <input type="text" value="{{c}}"><br><br>
        
            </form></center>
            
        </div>


</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body style="background-color: aquamarine;">
   
    <h1 class="text-center my-5">Register</h1>
    <span class="mb-0 text-muted">
      {% if msg %}
          {{ msg | safe }}
      {% else %}
          Login page
      {% endif %}
    </span>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center container">
            <div class="row">
              
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        {{ form.email }}
                      </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        {{ form.password1 }}
                    </div>

                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        {{ form.password2 }}
                    </div>

                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                          {{ form.is_admin }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">customer</span>
                          {{ form.is_customer }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">employee</span>
                          {{ form.is_employee }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">student</span>
                          {{ form.is_student }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                      <span class="text-error">{{ form.errors }}</span>

                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-success" value="Register"/>
                        <input type="reset" name="reset" class="btn btn-danger"/>
                        
                      </div>
                    </div>
                  
                  </form>

            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
